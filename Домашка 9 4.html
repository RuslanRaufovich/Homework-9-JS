<!Doctype HTML5>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Homework JS3</title>
    </head>
        <body>
            <script>
                let userNumber = prompt(' Введите число'); 
    let count = 0;

    for (let i = 0; i < userNumber.length; i++) {
        count += 1;
    };
    alert(` Число состоит из ${count} цифр`);
                
            </script>
        </body>
</html>
