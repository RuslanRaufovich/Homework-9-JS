<!Doctype HTML5>
<html lang="en">

    <meta charset="UTF-8">
    <title>Homework JS3</title>

        <body>
            <script>
               do {
        let q = prompt(' Введите число', '1234567890');
        let move = Number( prompt(' На сколько цифр сдвинуть?') );
        alert(q.slice(move) + q.slice(0, move));

    } while (confirm(' Еще одно число ?'));
            </script>
        </body>
